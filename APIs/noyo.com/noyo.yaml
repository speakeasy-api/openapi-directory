info:
  description: Noyo Group Installation API.
  title: Noyo Group Installation API
  version: 0.0.1
openapi: 3.0.1
paths:
  /api/v1/agents/{agent_id}:
    get:
      description: Returns the latest version of a single agent based on the ID provided
      operationId: getAgent
      parameters:
        - description: The unique identifier of the agent in Noyo
          in: path
          name: agent_id
          required: true
          schema:
            example: 83359c7e-a14c-4381-8826-c81f026ba947
            format: uuid
            type: string
      responses:
        '200':
          content:
            application/json:
              example:
                agency_details:
                  name: James Doe
                  national_producer_number: '5556667'
                  tax_id_number: 55-1234567
                agent_details:
                  first_name: John
                  last_name: Doe
                  national_producer_number: adipisicing velit dolor
                  tax_id_number: 55-9876543
                commission_details:
                  - {}
                created: 1628617987
                general_agency_details:
                  name: Doe James
                  national_producer_number: '5556667'
                  tax_id_number: 55-1234567
                id: 969a2b7a-4ce5-42fa-812f-11b7191d9179
                license_number: '123456789012'
                modified: 1628617987
                signature_date: '2021-01-01'
                version: 267073b1-0be3-428d-98d9-aad87f292aef
              schema:
                $ref: '#/components/schemas/AgentResult'
          description: Successful Response - Returns a single Agent
      summary: Get Agent
      tags:
        - Agents
  /api/v1/agents/{agent_id}/contacts:
    get:
      description: Returns a list of all contacts for the given agent
      operationId: getAgentContacts
      parameters:
        - description: The unique identifier of the agent in Noyo
